<!-- include A-Frame obviously -->
   <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/impronunciable/aframe-chartbuilder-component/master/dist/aframe-chartbuilder-component.min.js"></script> 

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
	  
  
	 <a-box position='0 0.5 0' material='opacity: 0.5;'>
	 <a-gltf-model  src="scene.gltf"></a-gltf-model>
	 </a-box>

  
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'>
	
	 <a-box position='0 0.5 0' material='color: red;'></a-box>
	  <a-scene>
		<a-entity chartbuilder="src: Juice_Travel_chartbuilder.json"></a-entity>
	  </a-scene>
	</a-marker-camera>
	
     
	  
  </a-scene>
</body>
